{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <h2 class="text-center text-success fs-1">Register</h2>
        <div class="col-10 col-sm-8 col-md-7 col-lg-5">
            <form method="post" action="{% url 'register_user' %}">
                {% csrf_token %}
                <div class="my-2">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="my-2">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="my-2">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="my-2">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="my-2">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="my-2">
                    <input type="submit" class="btn btn-primary w-100 text-light" value="Register"
                        placeholder="Username" required>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
